<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN Daily Tech Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Hacker News Tech Digest</h1>
            <p class="subtitle">Curated Top 10 Tech Stories from the last 15 days</p>
        </header>

        <main>
            <div class="controls">
                <button id="start-btn" class="primary-btn">Start Summarizing</button>
            </div>

            <div id="loading" class="hidden">
                <div class="loader-container">
                    <div class="coffee-wrapper">
                        <div class="jug">
                            <div class="jug-handle"></div>
                            <div class="coffee-liquid-inside"></div>
                        </div>
                        <div class="stream"></div>
                        <div class="cup">
                            <div class="cup-handle"></div>
                            <div class="coffee-fill"></div>
                            <div class="steam">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                    <p class="sub-text" style="color: gray; font-size: 1.1rem; margin-top: 2rem;">Get a cup of coffee
                        while this gets curated... or don't.</p>
                </div>
            </div>

            <div id="results-view" class="hidden">
                <div id="global-summary-container" class="card summary-card">
                    <h2>Today's Tech Digest</h2>
                    <div id="global-summary-text" class="summary-grid"></div>
                </div>

                <h3 style="margin-bottom: 1rem; color: #666;">Top 10 Source Articles</h3>
                <div id="results-container" class="list-container">
                    <!-- List items will be injected here -->
                </div>
            </div>

            <div id="error-message" class="hidden">
                <p>Something went wrong. Please try again.</p>
                <p id="error-details"></p>
            </div>
        </main>

        <footer>
            <p>Powered by Local Logic â€¢ Hacker News</p>
        </footer>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
